<?xml version='1.0'?>
<fontconfig>
    <match target="font"> 
        <edit mode="assign" name="hintstyle"> 
            <const>hintfull</const> 
        </edit> 
    </match>
    <match target="font"> 
        <edit mode="assign" name="hint"> 
            <bool>true</bool> 
        </edit> 
    </match>
    <match target="font"> 
        <edit mode="assign" name="antialias"> 
            <bool>true</bool> 
        </edit> 
    </match> 
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
    <!-- Disable autohint for bold fonts, o/w they look *too* bold --> 
    <match target="font" > 
        <test compare="more" name="weight">
             <const>medium</const>
        </test> --> 
        <edit mode="assign" name="autohint"> 
            <bool>false</bool> 
        </edit> 
    </match> 
</fontconfig>
