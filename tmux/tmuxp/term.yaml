session_name: term

start_directory: ~/
enviornment:
    TERM: xterm-256-color

windows:
    - window_name: editor
      layout: main-vertical
      panes:
          - shell_command:
              - tmux source-file ${XDG_CONFIG_HOME:-$HOME/.config}/tmux/tmux.conf
              - nvim +Heavyweight

    - window_name: term
      focus: True
      layout: even-horizontal
      panes:
          - pane
